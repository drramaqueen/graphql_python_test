name: test_project
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: check out repository
        uses: actions/checkout@v2
      - name: Build docker images
        run: docker-compose build
      - name: Run tests
        run: docker-compose run --service-ports web pytest
